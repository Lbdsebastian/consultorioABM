 
    <div class="container">
    <div class="row">
        <div class="col-lg-10">
            <app-mostrar-d></app-mostrar-d>
        </div>
        <div class="col-lg-2">
            <!--  Cambiar el estado de formAgregarDepartamento  -->
            <button class="btn btn-success" (click)="agregarD()">
                Agregar Departamento
            </button>
        </div>
        <hr>
        <div *ngIf="formAgregarDepartamento" class="col-lg-2">
            <button class="btn btn-danger" (click)="cancelarAgregarD()">
                Cancelar
            </button>
        </div>
    </div>
    <div class="row">
        <!-- formAgregarDepartamento activa el componente si su valor es true   -->
        <div *ngIf="formAgregarDepartamento" class="col-lg-12">
            <app-agregar-d></app-agregar-d>
        </div>
    </div>
</div>
